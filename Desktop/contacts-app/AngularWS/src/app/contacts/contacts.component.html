<div class="container responsive-grid">
  <div *ngFor="let c of contacts">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{c.name}}</mat-card-title>
      </mat-card-header> 
      <mat-card-content>
        <p>Number: {{c.phoneNumber}}</p>
        <p>Email: {{c.email}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
