
<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of contacts">
        <td>{{c.name}}</td>
        <td>{{c.phoneNumber}}</td>
        <td>{{c.email}}</td>
      </tr>
    </tbody>
  </table>
